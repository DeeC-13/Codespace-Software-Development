<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"/>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
          <button data-clear class="toprow_button">AC</button>
          <button data-toggle-sign class="toprow_button">+/-</button>
          <button data-percent class="toprow_button">%</button>
          <button data-operation class="action_button">รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation class="action_button">X</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation class="action_button">+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation class="action_button">-</button>
          <button data-dummy></button>
          <button data-number class="zero">0</button>
          <button data-number class="action_button">.</button>
          <button data-equals class="action_button">=</button>
      
    </div>
    
  </body>

  <link rel="stylesheet" href="css/stylesheet.css" />
  <script src="calculator.js"></script>
</html>
